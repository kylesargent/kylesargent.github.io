<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Comparison Gallery</title>
  <link rel="stylesheet" type="text/css" href="flowmo_gallery_styles.css">
  <!-- Optional: Include MathJax if you need math rendering -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
    };
  </script>
  <script src="flowmo_comparison.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!-- Reusable function for creating an image comparison block -->
</head>
<body>
  <h1>FlowMo-Hi Image Comparison Gallery</h1>
  <!-- Gallery container -->
  <div id="comparisonContainer" class="comparison-container"></div>
  <script>
    // Example usage: Replace these paths with your actual image URLs
    const container = document.getElementById('comparisonContainer');
    // Create 9 comparison blocks (or as many as desired)
    const indices = [6, 9, 14, 23, 22, 3, 0, 1, 2, 4, 5, 7, 8, 10, 11, 12, 13, 15, 16, 17, 18, 19, 20, 21];
    for (const i of indices) {
      let half1, half2;

      if (i % 4 === 0) {
        half1 = 'top';
        half2 = 'top';
      }
      else if (i % 4=== 1) {
        half1 = 'top';
        half2 = 'bottom';
      }
      else if (i % 4=== 2) {
        half1 = 'bottom';
        half2 = 'top';
      }
      else if (i % 4=== 3) {
        half1 = 'bottom';
        half2 = 'bottom';
      }

      const idx = Math.floor(i / 4);
      const original = `images/flowmo/flowmo_b_gallery/col${idx}_gt_${half1}_${half2}.png`;
      const method1  = `images/flowmo/flowmo_b_gallery/col${idx}_llamagen_${half1}_${half2}.png`;
      const method2  = `images/flowmo/flowmo_b_gallery/col${idx}_ours_${half1}_${half2}.png`;

      const block = createImageComparison(original, method1, method2, "LlamaGen-32", "FlowMo-Hi");
      container.appendChild(block);
    }
  </script>
</body>
</html>
